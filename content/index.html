<%= render '_book-ad' %>

<hr />

<section id="posts" class="grid-whole">
  <header>
      <h1>Latest Posts</h1>
  </header>

  <% sorted_posts()[0..7].each do |post| %>
    <%= render '_post', :post => post, :fulltext => true %>
  <% end %>
  
  <hr />

  <footer>
    <p><a class="posts__browse" href="/posts/">Browse the Blog Archive &rarr;</a></p>
  </footer>
</section>
