---
title: Zettelkasten knowledge and info management
layout: default
bodyclass: homepage
---

<section id="thearchive-launch" class="grid-whole">
  <a href="/the-archive/" class="thearchive-launch__link"><img src="/img/the-archive-v1.1-update.png" class="thearchive-launch__image"></a>
</section>

<section id="posts" class="grid-whole">
  <header class="visuallyhidden">
      <h1>Latest Posts</h1>
  </header>

  <% sorted_posts()[0..7].each do |post| %>
    <%= render '/_post.*', :post => post, :fulltext => true %>
  <% end %>
  
  <hr />

  <footer>
    <p><a class="posts__browse" href="/posts/">Browse the Blog Archive &rarr;</a></p>
  </footer>
</section>
