text_extensions: [ 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'rhtml', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'sass', 'scss', 'txt', 'xhtml', 'xml', 'atom' ]

output_dir: "./output"
index_filenames: [ 'index.html' ]

# Whether or not to generate a diff of the compiled content when compiling a
# site. The diff will contain the differences between the compiled content
# before and after the last site compilation.
enable_output_diff: false

# For XML Sitemap
base_url: http://www.zettelkasten.de

deploy:
  default:
    kind: rsync
    options: [ '-aP', '-e ssh', '--delete-after' ]
    dst: "edv38-christiantietze@zettelkasten.de:/home/pacs/edv38/users/christiantietze/doms/zettelkasten.de/htdocs"

meta_data:
  title: Zettelkasten Method
  author: Christian Tietze
  author_email: christian.tietze@gmail.com
  description: "The Zettelkasten note-taking method has made book writing and writing scientific papers easy for hundreds of years already."
  copyright: "CC:BY-NC-SA Christian Tietze, Sascha Fast <http://creativecommons.org/licenses/by-nc-sa/3.0>"
  ga_tracking_code: UA-33981409-3
  lang: 'en'
  
prune:
  auto_prune: false
  exclude: [ '.git', '.hg', '.svn', 'CVS' ]

string_pattern_type: legacy

data_sources:
  -
    type: static
    items_root: /assets/
  -
    type: filesystem_unified
    items_root: /
    layouts_root: /
    identifier_type: legacy
    allow_periods_in_identifiers: true
